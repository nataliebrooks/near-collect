type User @entity {
  id: ID!
  tokensInPossession: [Token!]! @derivedFrom(field: "owner")
  tokensCreated: [Token!]! @derivedFrom(field: "creator")
}

type Token @entity {
  id: ID!
  owner: User!
  ownerId: String!
  creator: User!
  creatorId: String!
  tokenId: String!
  rootId: String!
  image: String!
  metadata: String!
  status: ItemStatus!
  category: Category!
  labels: [Label!]
  derivatives: [Token!] @derivedFrom(field: "rootId")
  # log: [Log!]!
}

type Log @entity {
  id: ID!
  tokenId: String!
  receiverId: String!
}

type Order @entity {
  id: ID!
  requesterId: String!
  requesteeId: String!
  status: OrderStatus!
}


# ---------------------------------------------------------
# Enums ---------------------------------------------------
# ---------------------------------------------------------

enum ItemStatus @entity {
  NEW
  NEEDS_LABELLING
}

enum OrderStatus @entity {
  NEW
}

enum Category @entity {
  uncategorized
  fashion
  electronics
  furniture
}

enum Label @entity {
  unlabelled
  chair
  shoe
  round
}